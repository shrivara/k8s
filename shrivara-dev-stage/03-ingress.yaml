apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: shrivara-dev-stage
  annotations:
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: "letsencrypt-production"
spec:
  tls:
  - secretName: shrivara-dev-tls
    hosts:
    - stage.shrivara.dev
  rules:
  - host: stage.shrivara.dev
    http:
      paths:
      - backend:
          serviceName: service
          servicePort: 80
